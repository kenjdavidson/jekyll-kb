<!DOCTYPE html>
<html lang="en">
<head>
    {% include meta.html %}    
    {% include links.html %}
</head>
<body>
    <nav class="navbar navbar-expand-lg {{ site.data.theme.bootswatch.navbar }}">
        <div class="container-fluid">
            <button id="open-menu" class="navbar-toggler" type="button" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-section left">
                <a href="{{ '/' | relative_url }}" class="navbar-brand">
                    <img alt="{{ site.title }}" src="https://avatars1.githubusercontent.com/u/6210735?s=460&amp;v=4" />
                    <span>{{ site.title }}</span>
                </a>
            </div>
            <div class="navbar-section navbar-nav right">
                {% if site.search %}<a href="" class="nav-link"><i class="fas fa-search"></i></a>{% endif %}
                {% if site.github.url %}<a href="{{ site.github.url }}" class="nav-link"><i class="fab fa-github"></i></a>{% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% include navigation.html %}
        <div class="main-content">
            <div class="container-fluid">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
        </div>
    </main>

    {% include scripts.html %}
</body>
</html>
